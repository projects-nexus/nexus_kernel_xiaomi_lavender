--- 
clone: 
  depth: 1
kind: pipeline
name : OldCam
version: aRise-OLD
steps:
 - name: aRise
   image: ubuntu:jammy-20211029
   environment:
     token:
       from_secret: token
     chat_id:
       from_secret: chat_id
   commands:
     - cp -af sources.list /etc/apt/
     - cp -af 99own /etc/apt/apt.conf.d/
     - apt update && apt upgrade -y
     - ln -fs /usr/share/zoneinfo/Asia/Kolkata /etc/localtime && date
     - apt install -f -y git bison flex libxml2 libssl-dev bc zip default-jre python3 python3-pip wget curl
     - bash build.sh --old

